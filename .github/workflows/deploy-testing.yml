name: Deploy to Testing Environment

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Test Server
    runs-on: ubuntu-latest
    environment:
      name: testing
      url: http://test.pedidocirurgia.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, pdo, mysql
          tools: composer
      
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest
      
      - name: Run tests
        run: |
          php artisan test || echo "No tests configured yet"
      
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TEST_SERVER_HOST }}
          username: ${{ secrets.TEST_SERVER_USER }}
          key: ${{ secrets.TEST_SERVER_SSH_KEY }}
          port: ${{ secrets.TEST_SERVER_PORT || 22 }}
          script: |
            cd /var/www/pedido-cirurgia
            git pull origin main
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            sudo systemctl restart php8.2-fpm
            sudo systemctl reload nginx
      
      - name: Notify deployment
        if: always()
        run: |
          echo "Deployment to testing completed"
          echo "Status: ${{ job.status }}"
          echo "URL: http://test.pedidocirurgia.com"
